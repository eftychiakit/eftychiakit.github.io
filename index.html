<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Wedding Photos</title>
</head>
<body>
  <h1>Upload Wedding Photos</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*">
    <button type="submit">Upload</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        document.getElementById("status").textContent = "No file selected.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(",")[1];
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzDeX_JME-0SeuyGpUPV1QE409jAxOFfJM78VbnjGI-muStjQn3v_QEtKBlE4VMjNol/exec", {
            method: "POST",
            body: base64Data, // No custom headers
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const result = await response.json(); // Parse JSON response
          document.getElementById("status").textContent = result.message === "Success"
            ? "Upload successful!"
            : "Upload failed: " + result.message;
        } catch (error) {
          console.error("Error during upload:", error);
          document.getElementById("status").textContent = "Upload failed: " + error.message;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
