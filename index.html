<script>
  const form = document.getElementById("uploadForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      document.getElementById("status").textContent = "No file selected.";
      return;
    }

    const reader = new FileReader();
    reader.onload = async function () {
      const base64Data = reader.result.split(",")[1];
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwUR_30l4bqYUX_6U-XNVDMJv3VoiCKW67FVa2nA0gdMDid6is0hQwPlQqtuagQ2ud0/exec", {
          method: "POST",
          headers: {
            "Content-Type": file.type,
          },
          body: base64Data,
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json(); // Parse JSON response
        document.getElementById("status").textContent = result.message === "Success"
          ? "Upload successful!"
          : "Upload failed: " + result.message;
      } catch (error) {
        console.error("Error during upload:", error);
        document.getElementById("status").textContent = "Upload failed: " + error.message;
      }
    };
    reader.readAsDataURL(file);
  });
</script>
