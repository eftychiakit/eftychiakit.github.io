<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        document.getElementById("status").textContent = "No file selected.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(",")[1];
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbyJiBox2hzK3OHSKD_RUSVmWBQYr_EPvBqoA0iyibqtzF5oVNC2UCSkiVH00Z4UcG8c/exec", {
            method: "POST",
            body: JSON.stringify({
              fileName: file.name, // Send the original file name
              fileData: base64Data
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const result = await response.json(); // Parse JSON response
          document.getElementById("status").textContent = result.message === "Success"
            ? "Upload successful!"
            : "Upload failed: " + result.message;
        } catch (error) {
          console.error("Error during upload:", error);
          document.getElementById("status").textContent = "Upload failed: " + error.message;
        }
      };
      reader.readAsDataURL(file);
    });
  });
</script>
